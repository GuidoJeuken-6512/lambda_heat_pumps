site_name: Lambda Heat Pumps Integration
site_description: Home Assistant custom integration for Lambda heat pumps via Modbus/TCP
site_author: GuidoJeuken-6512
site_url: https://guidojeuken-6512.github.io/lambda_heat_pumps/

repo_name: GuidoJeuken-6512/lambda_heat_pumps
repo_url: https://github.com/GuidoJeuken-6512/lambda_heat_pumps
edit_uri: edit/main/docs_src/

docs_dir: docs_src

theme:
  name: material
  language: de
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sidebar
    - navigation.index
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - i18n:
      languages:
        - locale: de
          name: Deutsch
          default: true
          build: true
        - locale: en
          name: English
          build: true
  - search:
      lang:
        - en
        - de
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - User Documentation:
      - Installation: user/installation.md
      - Configuration: user/configuration.md
      - Features: user/features.md
      - Heating Curve: user/heating-curve.md
      - Cycling Sensors: user/cycling-sensors.md
      - Energy Consumption: user/energy-consumption.md
  - Developer Documentation:
      - Architecture: developer/architecture.md
      - Entity Creation: developer/entity-creation.md
      - Modbus Registers: developer/modbus-registers.md
      - Migration System: developer/migration-system.md
      - Contributing: developer/contributing.md
  - Troubleshooting: troubleshooting.md
  - Changelog: changelog.md

